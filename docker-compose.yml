services:

  # Redis Stack (TimeSeries, Search, JSON, etc.)
  redis:
    image: redis/redis-stack-server:latest
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RedisInsight GUI
  redisinsight:
    image: redis/redisinsight:latest
    ports:
      - "5540:5540"
    depends_on:
      - redis

  # FastAPI App
  fastapi:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - redis
    environment:
      REDIS_HOST: redis
      REDIS_URL: redis://redis:6379
      # TEMPORAL_HOST: temporal:7233  # Commented out since Temporal is removed; update your app code to use external Temporal host
